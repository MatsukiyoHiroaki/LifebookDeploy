<div class="container init">
  <h2>初期情報</h2>
  <br/>
  <form role="form">

    <div class="form-group">
      <input type="name" class="form-control" id="name" placeholder="名前">
    </div>

    <div class="form-group">
      <input type="birthday" class="form-control" id="birthday" placeholder="誕生日">
    </div>

    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="メールアドレス">
    </div>

    <div class="form-group">
      <input type="password" class="form-control" id="pwd" placeholder="パスワード">
    </div>

    <button type="button" class="btn btn-default navbar-btn btn-lg btn-primar">
    <a ng-link="menu">登録　<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span><a>
    </button>
  </form>
</div>
